<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
<div class="buton">  <button onclick="resetFunction()" > RESET </button> </div>
    <div class="container">
        <div class="container-inside">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
        <div class="container-inside">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            </div>
    </div>
</body>
<script>
var remove = function(){
    this.remove();
};

var lis = document.querySelectorAll('.box');
var button = document.querySelectorAll('.box');

for (var i = 0, len = lis.length; i < len; i++) {
    button[i].addEventListener('click', remove, false);
}

var container = document.getElementsByClassName("container");
var old_html = container[0].innerHTML;

function resetFunction() {
    var x = document.getElementsByClassName("container");
      x[0].innerHTML = old_html;
	  lis = document.querySelectorAll('.box');
	  button = document.querySelectorAll('.box');
	  for (var i = 0, len = lis.length; i < len; i++) {
	  button[i].addEventListener('click', remove, false); }
}

</script>
</html>
